{% extends 'base.html' %}
{% load static %}
{% load tags %}

{% block title %}
	<title>Settings - The Impossible</title>
{% endblock %}

{% block content %} 
	<div class="wrapper">
		<link rel="stylesheet" type="text/css" href="{% static 'usermgmt/account_setting_page/main.css' %}"> 

		<script type="text/javascript" src="{% static 'usermgmt/account_setting_page/resize.js' %}"></script>

		<div class='row align-items-center h-100'>
			<div class="center">
				<div class="close-window-wrapper">
					<button class="btn close-window" onclick="window.location.href='{% url 'account_dashboard_page' username=user.username content_filter='my' page_num=1 %}'"><img src="{% static 'component/feather_svg/x.svg' %}"></button>
				</div>

				<div class="table-wrapper">
					<table>
						<tr>
							<td id="menu">
								<h5><a href="{% url 'account_setting_profile_page' %}">Edit Profile</a></h5>
								<h5><a href="{% url 'account_setting_password_page' %}">Change Password</a></h5>
								<h5><a href="{% url 'account_setting_explore_content_page' %}">Explore Contents</a></h5>
								<h5><a href="{% url 'account_setting_notification_page' %}">Notifications</a></h5>
								<h5><a href="{% url 'account_setting_privacy_page' %}">Privacy</a></h5>
								<h5><a href="{% url 'account_setting_danger_page' %}">Danger</a></h5>
							</td>
							<td class="form-wrapper">
								{% include form_template_page %}
							</td>
						</tr>
					</table>
				</div>
				<div id="minify-menu">
				</div>
			</div>
		</div>
	</div>
{% endblock %}
