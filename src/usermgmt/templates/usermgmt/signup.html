{% extends 'base.html' %}
{% load static %}

{% block title %}
	<title>Sign Up - The Impossible</title>
{% endblock %}

{% block content %}
	<div class="wrapper">
		{% if error %}
			<div class="flex-wrapper alert-wrapper">
				<div class="alert alert-danger" role="alert">
			  		{{ error }}
				</div>
			</div>
		{% endif %}
		<form method="post">
	    	{% csrf_token %}
			{{ signup_form.as_p }}
			<br>
			<button class="btn btn-primary" type="submit">Sign Up</button>
		</form>
		<a href="{% url 'login_page' %}">Already Registered?</a>
	</div>
{% endblock %}
