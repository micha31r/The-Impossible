{% extends 'base.html' %}
{% load static %}

{% block title %}
	<title>Sign Up - The Impossible</title>
{% endblock %}

{% block content %}
	{% if obj_error %}
		<div class="flex-wrapper alert-wrapper">
			<div class="alert alert-danger" role="alert">
		  		{{ obj_error }}
			</div>
		</div>
	{% endif %}
	<form method="post">
    	{% csrf_token %}
		{{ signup_form.as_p }}
		<br>
		<button class="btn btn-primary" type="submit">Sign Up</button>
	</form>
	<a href="{% url 'login_page' %}">Already Registered?</a>
	<!-- Js to prevent form resubmission -->
	<!-- https://www.webtrickshome.com/faq/how-to-stop-form-resubmission-on-page-refresh -->
	<script>
		if ( window.history.replaceState ) window.history.replaceState( null, null, window.location.href );
	</script>
{% endblock %}
