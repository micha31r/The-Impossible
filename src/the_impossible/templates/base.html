{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Reset CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'component/base/reset.css' %}">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<!-- favicon image -->
        <link rel="icon" href="{% static 'component/base/logo.png' %}">

		<!-- Fonts -->
		<!-- Varela Round -->
		<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

		<!-- Arciform Sans cross platform-->
		<link href="{% static 'component/font/Arciform.ttf' %}" rel="stylesheet">

		{% block title %}
		{% endblock %}
	</head>
	<body>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		<!-- Base js -->
		<script type="text/javascript" src="{% static 'component/base/main.js' %}"></script>

		<!-- Create auto task queue -->
		<script type="text/javascript">
			auto_run = new AutoRun();
			window.onload = function() {
				auto_run.execute();
			}
		</script>

		<!-- Cross page css-->
		<link rel="stylesheet" type="text/css" href="{% static 'component/base/main.css' %}">

		<!-- Navbar css -->
		<link rel="stylesheet" type="text/css" href="{% static 'component/navbar/main.css' %}">

		<!-- Navbar absolute position js -->
		<script type="text/javascript" src="{% static 'component/navbar/absolute_position.js' %}"></script>

		<!-- Navbar expand js -->
		<script type="text/javascript" src="{% static 'component/navbar/expand.js' %}"></script>

		<div id="mask">
		</div>

		<!-- Navbar -->
		<nav class="navbar navbar-expand-sm navbar-light">
			<a class="navbar-brand" href="{% url 'home_page' %}">
	      		<img src="{% static 'component/base/logo.svg' %}" width="50" height="50" alt="">
	      		<span>The Impossible</span>
	      	</a>
		  	<button class="navbar-toggler" type="button" onclick="expand();" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    	<img class="expand-icon" src="{% static 'component/feather_svg/align-justify.svg' %}">
		  	</button>
			  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
			  		<!-- Don't delete this or navbar right won't float right -->
			  		<ul class="navbar-nav mr-auto"></ul>
		  			<ul class="navbar-nav navbar-right" id="navbar-append-origin1">
			    		<li class="nav-item">
			        		<button class="dropdown-item" onclick="window.location.href='{% url 'idea_explore_page' week_num=date.week page_num=1  %}'">Explore</button>
			     		</li>
			    		{% if user.is_authenticated %}
			    			<li class="nav-item nav-auth">
				        		<button class="dropdown-item" onclick="window.location.href='#'">Account</button>
				     		</li>
				    		<li class="nav-item nav-auth">
				        		<button class="dropdown-item" onclick="window.location.href='{% url 'logout_view' %}'">Logout</button>
				     		</li>
			     		{% else %}
			     			<li class="nav-item nav-auth">
				        		<button class="dropdown-item" onclick="window.location.href='{% url 'login_page' %}'">Login</button>
				     		</li>
				    		<li class="nav-item nav-auth">
				        		<button class="dropdown-item" onclick="window.location.href='{% url 'signup_page' %}'">Sign Up</button>
				     		</li>
			     		{% endif %}
			     		<!-- Only show these link in small viewport devices -->
			     		<li class="nav-item nav-hidden">
			        		<button class="dropdown-item" onclick="window.location.href='#'">Interact</button>
			     		</li>
			     		<li class="nav-item nav-hidden">
			        		<button class="dropdown-item" onclick="window.location.href='#'">Connect</button>
			     		</li>
			     		<li class="nav-item nav-hidden">
				        		<button class="dropdown-item" onclick="window.location.href='#'">About Us</button>
			     		</li>
			    		<li class="nav-item nav-hidden">
			        		<button class="dropdown-item" onclick="window.location.href='#'">Contact</button>
			     		</li>
			    	</ul>
		  			<div class="navbar-overflow-container">
		  				<div class="navbar-wrapper">
		  					<table>
		  						<tr>
		  							<td>
					  					<h1 class="second-navbar-brand">The Impossible</h1>
					  				</td>
					  				<td class="backarrow-td">
					  					<button class="navbar-toggler" type="button" onclick="contract();" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="rgb(180,180,180)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
		  								</button>
					  				</td>
					  			</tr>
					  		</table>
					  		<ul class="navbar-nav navbar-right" id="navbar-append-target1">
					  		</ul>
					  		<ul id="navbar-append-target2">
			    			</ul>
			    		</div>
			  		</div>
				</div>
			</nav>
		</nav>

		{% block content %}
		{% endblock %}

		<script type="text/javascript" src="{% static 'component/base/no_resubmission.js' %}"></script>

		{% include 'footer.html' %}
	</body>
</html>
