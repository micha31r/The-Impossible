{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Reset CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'reset.css' %}">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<!-- favicon image -->
        <link rel="icon" href="{% static 'logo.png' %}">

		<!-- Fonts -->
		<!-- Varela Round -->
		<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

		<!-- Arciform Sans -->
		<link rel="stylesheet" href="{% static 'Arciform.otf' %}" rel="stylesheet">

		{% block title %}
		{% endblock %}
	</head>
	<body>
		<!-- Cross page css-->
		<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">

		<!-- Navbar css -->
		<link rel="stylesheet" type="text/css" href="{% static 'navbar.css' %}">

		<!-- Expand js -->
		<script type="text/javascript" src="{% static 'expand.js' %}"></script>

		<!-- Set window trigger to reset collapsible menu -->
		<script type="text/javascript">
			window.addEventListener(
				"resize", 
				function() {
					reset_expand('collapse-link', 'collapse-link-trigger');
				}
			);
		</script>

		<!-- Navigation bar -->
		<nav>
			<div class="brand">
				<img class="icon" src="{% static 'logo.svg' %}">
		    	<button class="brand-name" onclick="window.location.href='{% url 'home_page' %}'"><b>The Impossible</b></button>
		    </div>

		   	<button id='collapse-link-trigger' name="open" onclick="expand('collapse-link', 'collapse-link-trigger');"></button>

			<div class="collapse-link" id="collapse-link" onresize="reset_expand('collapse-link', 'collapse-link-trigger');">
		    	<ul>
					{% block custom_nav_link %}
						<li>
							<button class="custom" onclick="window.location.href='{% url 'idea_explore_page' week_num=date.week page_num=1  %}'">Explore</button>
						</li>
					{% endblock %}
			    	<li class="link-seperator"></li>

			    	<!-- If user is not logged in -->
			    	{% if not user.is_authenticated %}
				    	<li>
				    		<button class="auth" onclick="window.location.href='{% url 'login_page' %}'">Login</button>
				    	</li>
				    	<li>
				    		<button class="auth" onclick="window.location.href='{% url 'signup_page' %}'"><b>Sign Up</b></button>
				    	</li>
				    {% else %}
				    <!-- If user is logged in -->
				   		<li>
				    		<button class="account" onclick="window.location.href='#'">Account</button>
				    	</li>
				    	<li>
				    		<button class="logout" onclick="window.location.href='{% url 'logout_view' %}'">Logout</button>
				    	</li>
				    {% endif %}
			    </ul>
			</div>
		</nav>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		{% block content %}
		{% endblock %}

		<script type="text/javascript" src="{% static 'no_resubmission.js' %}"></script>

		{% include 'footer.html' %}
	</body>
</html>
